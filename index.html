<!doctype html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Blank template</title>

        <!-- Load external CSS styles -->
        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <h1>DSTA Blood Donation Drive 2025</h1>
        <h2>Number of people in the queue currently is</h2>
        <h3 id="queueCount"</h3>
        <h4>(Note that there is a 5 mins delay to this queue count)</h4>

        <!-- Load external JavaScript -->
        <!script src="scripts.js"><!/script>
    <script>
        // You can modify this value directly
        //document.getElementById('queueCount').textContent = '1';
            <script>
        // Fetch queue count from another HTML file
        fetch('queue.html')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const queueValue = doc.getElementById('queuetime')?.textContent;
                document.getElementById('queueCount').textContent = queueValue || 'N/A';
            })
            .catch(error => {
                console.error('Error fetching queue data:', error);
                document.getElementById('queueCount').textContent = 'Error loading queue';
            });
    </script>
        
    </body>

</html>
